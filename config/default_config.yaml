timing:
  click_herb_mean: 100
  click_herb_std: 30
  click_herb_min: 60
  click_herb_max: 200
  bank_action_mean: 800
  bank_action_std: 200
  bank_action_min: 500
  bank_action_max: 1500
  after_bank_open: 400
  after_deposit: 300
  after_withdraw: 300
  after_bank_close: 200
mouse:
  speed_range:
  - 800
  - 1400
  overshoot_chance: 0.3
  overshoot_distance:
  - 5
  - 15
  curve_variance: 0.3
  # Jitter (hand tremor simulation near clicks)
  jitter:
    enabled: true
    radius:
    - 1.0
    - 3.0
    points: 3
  # Curve imperfections (path deviations)
  imperfection:
    enabled: true
    simple_curve_chance: 0.15
    control_point_variance: 0.2
    micro_correction:
      chance: 0.3
      magnitude:
      - 2.0
      - 8.0
  # Speed variation (easing and micro-pauses)
  speed_variation:
    enabled: true
    easing_functions:
    - ease_in_out
    - ease_in
    - ease_out
    - linear
    - ease_in_out_back
    easing_weights:
    - 0.50
    - 0.15
    - 0.15
    - 0.10
    - 0.10
    micro_pause:
      chance: 0.20
      duration:
      - 0.02
      - 0.08
  # Organic easing (replaces mathematical easing with procedural curves)
  # When enabled, generates unique, non-repeatable easing for each movement
  # This prevents detection of mathematical constants like t^2 or sin(t*pi)
  organic_easing:
    enabled: true
    # Base shape variation
    inflection_range: [0.35, 0.65]     # Where speed peaks (0.5 = symmetric)
    power_range: [1.5, 2.5]            # Curve steepness (2.0 = quadratic)
    amplitude_range: [0.85, 1.0]       # Overall strength variation
    # Perturbation noise (adds organic wobble)
    perturbation_strength: [0.03, 0.08]
    noise_octaves: 3                   # Layers of variation
    # Drift (simulates hand fatigue/recovery)
    drift_rate_range: [-0.05, 0.05]
    drift_curve_range: [0.5, 2.0]
  # WindMouse (physics-based alternative to Bezier curves)
  # Uses gravity and wind vectors for natural overshoot behavior
  windmouse:
    enabled: false                     # Enable WindMouse as movement option
    chance: 0.3                        # 30% WindMouse, 70% Bezier when enabled
    gravity: 9.0                       # Attraction force toward target
    wind: 3.0                          # Perpendicular oscillating force
    target_area: 10.0                  # Distance for deceleration (pixels)
    max_step: 10.0                     # Maximum pixels per iteration
    wind_change_rate: 0.1              # How quickly wind direction changes
    min_wait: 2.0                      # Minimum delay per step (ms)
    max_wait: 10.0                     # Maximum delay per step (ms)
  # Fitts's Law (explicit target-aware deceleration)
  # Smaller targets = slower final approach
  fitts_law:
    enabled: true
    a_coefficient: 50.0                # Base time (ms)
    b_coefficient: 150.0               # Scaling factor
    deceleration_start: 0.8            # Start slowing at 80% of path
click:
  position_sigma_ratio: 6
  duration_mean: 100
  duration_min: 50
  duration_max: 200
breaks:
  micro:
    interval:
    - 480
    - 900
    duration:
    - 2
    - 10
  long:
    interval:
    - 2700
    - 5400
    duration:
    - 60
    - 300
fatigue:
  onset_minutes: 30
  max_slowdown_percent: 50
  misclick_rate_start: 0.01
  misclick_rate_max: 0.05
attention:
  drift_chance: 0.03
  drift_targets:
  - name: minimap
    weight: 3
  - name: chat
    weight: 2
  - name: random
    weight: 1
skill_check:
  enabled: true
  cooldown_interval: [600, 900]  # 10-15 minutes in seconds
  hover_duration: [3.0, 8.0]     # 3-8 seconds hover time
vision:
  confidence_threshold: 0.55
  multi_scale: true
  scale_range:
  - 0.9
  - 1.1
  scale_steps: 3
safety:
  emergency_stop_key: f12
  # Variable session length (prevents predictable session patterns)
  max_session_hours: 4                 # Legacy fixed (fallback)
  max_session_hours_range: [4.0, 6.0]  # Variable range (Gaussian distribution)
  max_session_hours_std: 0.5           # Standard deviation in hours
  stats_log_interval: 60
