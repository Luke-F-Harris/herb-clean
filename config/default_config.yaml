window:
  title: RuneLite
  auto_detect_inventory: true
  inventory_template: inventory_template.png
  inventory:
    x: 840
    y: 356
    slot_width: 64
    slot_height: 54
    cols: 4
    rows: 7
timing:
  click_herb_mean: 250
  click_herb_std: 75
  click_herb_min: 150
  click_herb_max: 500
  bank_action_mean: 800
  bank_action_std: 200
  bank_action_min: 500
  bank_action_max: 1500
  after_bank_open: 400
  after_deposit: 300
  after_withdraw: 300
  after_bank_close: 200
mouse:
  speed_range:
  - 800
  - 1400
  overshoot_chance: 0.3
  overshoot_distance:
  - 5
  - 15
  curve_variance: 0.3
  # Jitter (hand tremor simulation near clicks)
  jitter:
    enabled: true
    radius:
    - 1.0
    - 3.0
    points: 3
  # Curve imperfections (path deviations)
  imperfection:
    enabled: true
    simple_curve_chance: 0.15
    control_point_variance: 0.2
    micro_correction:
      chance: 0.3
      magnitude:
      - 2.0
      - 8.0
  # Speed variation (easing and micro-pauses)
  speed_variation:
    enabled: true
    easing_functions:
    - ease_in_out
    - ease_in
    - ease_out
    - linear
    - ease_in_out_back
    easing_weights:
    - 0.50
    - 0.15
    - 0.15
    - 0.10
    - 0.10
    micro_pause:
      chance: 0.20
      duration:
      - 0.02
      - 0.08
click:
  position_sigma_ratio: 6
  duration_mean: 100
  duration_min: 50
  duration_max: 200
breaks:
  micro:
    interval:
    - 480
    - 900
    duration:
    - 2
    - 10
  long:
    interval:
    - 2700
    - 5400
    duration:
    - 60
    - 300
fatigue:
  onset_minutes: 30
  max_slowdown_percent: 50
  misclick_rate_start: 0.01
  misclick_rate_max: 0.05
attention:
  drift_chance: 0.03
  drift_targets:
  - name: minimap
    weight: 3
  - name: chat
    weight: 2
  - name: random
    weight: 1
skill_check:
  enabled: true
  cooldown_interval: [600, 900]  # 10-15 minutes in seconds
  hover_duration: [3.0, 8.0]     # 3-8 seconds hover time
vision:
  confidence_threshold: 0.55
  multi_scale: true
  scale_range:
  - 0.9
  - 1.1
  scale_steps: 3
safety:
  emergency_stop_key: f12
  max_session_hours: 4
  stats_log_interval: 60
herbs:
  grimy:
  - name: grimy_ranarr
    template: grimy_ranarr.png
  - name: grimy_toadflax
    template: grimy_toadflax.png
  - name: grimy_irit
    template: grimy_irit.png
  - name: grimy_avantoe
    template: grimy_avantoe.png
  - name: grimy_kwuarm
    template: grimy_kwuarm.png
  - name: grimy_snapdragon
    template: grimy_snapdragon.png
  - name: grimy_cadantine
    template: grimy_cadantine.png
  - name: grimy_lantadyme
    template: grimy_lantadyme.png
  - name: grimy_dwarf_weed
    template: grimy_dwarf_weed.png
  - name: grimy_torstol
    template: grimy_torstol.png
cleaning:
  skip_herb_chance: 0.05        # 5% chance to skip to next herb
  hesitation:
    enabled: true
    chance: 0.15                # 15% chance of hesitation movements
    movements: [1, 3]           # 1-3 extra movements
  missed_click:
    correction_delay: [0.15, 0.35]  # Reaction time before correction
traversal:
  enabled_patterns:
    - row_ltr
    - row_rtl
    - row_ltr_bottom
    - row_rtl_bottom
    - col_ttb
    - col_btt
    - col_ttb_right
    - col_btt_right
    - zigzag_horizontal
    - zigzag_vertical
    - spiral_inward
  # Explicitly NOT including:
  # - random_shuffle (too chaotic, detectable)
  # - weighted_nearest (requires special handling)
bank:
  booth_template: bank_booth.png
  chest_template: bank_chest.png
  deposit_all_template: deposit_all.png
  close_button_template: bank_close.png
  insert_button_template: bank_insert.png
  menu_button_template: bank_menu.png
  esc_chance: 0.7
  deposit_click_herb_chance: 0.30  # 30% chance to click herb instead of deposit button
